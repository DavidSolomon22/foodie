<div class="main">
  <div class="text">
    <div class="title">
      Food
      <h2 class="second">cares about <span class="you">YOU</span></h2>
    </div>
  </div>
  <mat-card class="card">
    <mat-card-header>
      <div class="rogal">
        <img class="image" src="../../../assets/img/Union 2.png" />
      </div>
    </mat-card-header>
    <div class="matTitle">FOODIE</div>
    <div class="login">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field class="field">
          <mat-icon matPrefix>perm_identity</mat-icon>
          <mat-label>Email</mat-label>

          <input matInput type="email" formControlName="email" placeholder="" />
        </mat-form-field>
        <mat-form-field class="password">
          <mat-icon matPrefix>lock</mat-icon>
          <mat-label>Password</mat-label>

          <input
            matInput
            type="password"
            formControlName="password"
            placeholder=""
          />
        </mat-form-field>

        <div class="button">
          <button mat-raised-button color="#ecdcb0">Login</button>
        </div>
      </form>
    </div>
    <div class="register">
      <a
        routerLink="/register"
        routerLinkActive="colorFont"
        routerLinkActiveOptions="{exact:true}"
        >Not registered? Sign up!</a
      >
    </div>
  </mat-card>
</div>
