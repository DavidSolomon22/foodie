<app-header-toolbar></app-header-toolbar>
<div class="container">
  <mat-card class="card">
    <div class="panel">
      <div class="photo">
        <img src="../../assets/img/user.png" />
      </div>
    </div>
    <div class="container">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-sm-offset-3 col-sm-6 textCenter">
            <mat-form-field class="field">
              <mat-label>First Name</mat-label>
              <input
                matInput
                class="test"
                formControlName="firstname"
                placeholder=""
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-offset-3 col-sm-6 textright">
            <mat-form-field class="field">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="surname" placeholder="" />
            </mat-form-field>
          </div>
        </div>
        <div class="saveButton">
          <button mat-raised-button color="#ecdcb0">SAVE</button>
        </div>
      </form>
    </div>
  </mat-card>
</div>
