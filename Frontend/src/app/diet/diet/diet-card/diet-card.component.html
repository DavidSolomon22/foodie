<mat-card>
  <div class="information">
    <div class="container">
      <div class="row">
        <div class="col">
          <span class="type">Breakfast:</span>
          <br />
          <a href="{{ link1 }}" class="food"
            >{{ one(meal) }} {{ nameRecipe }}
          </a>
        </div>
        <div class="col">
          <span class="type">Lunch:</span>
          <br />
          <a href="{{ link2 }}" class="food">
            {{ two(meal) }} {{ nameRecipe2 }}
          </a>
        </div>
        <div class="col">
          <span class="type">Supper:</span>
          <br />
          <a href="{{ link3 }}" *ngIf="meal" class="food">
            {{ third(meal) }}
            {{ nameRecipe3 }}
          </a>
        </div>
        <span *ngIf="edit">
          <button mat-button (click)="deleteDay()">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </span>
        <div></div>
      </div>
    </div>
  </div>
</mat-card>
