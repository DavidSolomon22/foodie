<div class="container">
  <form [formGroup]="form">
    <mat-radio-group aria-label="Select an option" formControlName="first">
      <mat-radio-button value="1">Show diet</mat-radio-button>
      <mat-radio-button value="2">Create diet</mat-radio-button>
    </mat-radio-group>
    <div *ngIf="form.value.first == 1">
      <mat-form-field>
        <mat-label>Diets</mat-label>
        <mat-select formControlName="second">
          <mat-option *ngFor="let diet of diets" [value]="diet.id">
            {{ diet.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div *ngIf="form.controls.second.valid">
        <button mat-raised-button (click)="showDiet()">
          SHOW
        </button>
      </div>
    </div>
    <div *ngIf="form.value.first == 2">
      <div>
        <mat-form-field>
          <mat-label>Diet name</mat-label>
          <input matInput formControlName="third" />
        </mat-form-field>
        <div *ngIf="form.controls.third.valid">
          <button mat-raised-button (click)="createDiet()">
            CREATE
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
